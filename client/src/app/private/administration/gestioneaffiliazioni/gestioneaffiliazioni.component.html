<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">I nostri cari affiliati al sito</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>Twitch</th>
                            <th>YouTube</th>
                            <th>Facebook</th>
                            <th>Instagram</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let affiliato of affiliatiArray | paginate:{itemsPerPage: 5, currentPage:p}">
                            <td></td>
                            <td>{{affiliato.CanaleTwitch}}</td>
                            <td>{{affiliato.CanaleYoutube}}</td>
                            <td>{{affiliato.PaginaFacebook}}</td>
                            <td>{{affiliato.ProfiloInstagram}}</td>
                        </tr>
                    </tbody>
                </table>
                <div id="pagination" style="text-align: center;">
                    <pagination-controls (pageChange)="p=$event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
