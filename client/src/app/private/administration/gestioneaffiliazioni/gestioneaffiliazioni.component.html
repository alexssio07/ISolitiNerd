<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">I nostri cari affiliati al sito</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>Twitch</th>
                            <th>YouTube</th>
                            <th>Facebook</th>
                            <th>Instagram</th>
                            <th>Mostra</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let affiliato of listaProfiliUsers | paginate:{itemsPerPage: 5, currentPage:p}">
                            <td></td>
                            <td><a href="{{affiliato.CanaleTwitch}}" title="Twitch Channel">{{affiliato.CanaleTwitch | slice:21 }}</a></td>
                            <td>{{affiliato.CanaleYoutube}}</td>
                            <td>{{affiliato.PaginaFacebook}}</td>
                            <td>{{affiliato.ProfiloInstagram}}</td>
                            <td>
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Mostra</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="pagination" style="text-align: center;">
                    <pagination-controls (pageChange)="p=$event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="myModal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Richiesta affiliazione</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            Testo richiesta
        </div>
        <div class="modal-footer">
            UTENTE DELLA RICHIESTA: "" - 
            &nbsp;<button type="button" class="btn btn-danger" data-dismiss="modal">Chiudi</button>
        </div>
    </div>
</div>
